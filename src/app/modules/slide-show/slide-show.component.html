<h2 *ngIf="selectedLanguage=='NL'">suggesties | opportuniteit | promoties</h2>
<h2 *ngIf="selectedLanguage=='PT'">sugestões | oportunidades | promoções</h2>
<mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  color="accent"
  maxWidth="auto"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let image of images"
    [image]="image" 
    overlayColor="#00000040"
    [hideOverlay]="true"
  ></mat-carousel-slide>
</mat-carousel>
