<mat-toolbar style='background-image: url("./assets/{{backgroundImage}}");'>
    <mat-toolbar-row>
        <a routerLink="/dash">
          <div class="logo" >
            <img class="logo-image" src="./assets/logo.png">
            <div class="logo-title">
              <span class="logo-title__top">FB</span>
              <hr/>
              <span class="logo-title__bottom">representações</span>
            </div>
          </div>
        </a>
      <span class="spacer"></span>
      <div class="menu" fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.lt-sm>
        <ul fxLayout fxLayoutGap="15px">
          <li><button mat-button routerLink="/winelist">wijnen</button></li>
   <!--        <li><a routerLink="/other">andere produten</a></li> -->
          <li>
            <button mat-button [matMenuTriggerFor]="menu">andere produten</button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item routerLink="/oliveoil">Olijfolie</button>
              <button mat-menu-item>Likeuren en sterke dranken</button>
              <button mat-menu-item>Bewaren</button>
              <button mat-menu-item>Charcuterie</button>
            </mat-menu>
          </li>
          <li><button mat-button  routerLink="/shopcart">shoppcart</button></li>
          <li><button mat-button  routerLink="/contacts">opmerkingen</button></li>
          <li><img class="flag" src="./assets/img/flagBE.png" alt="Belgiun flag"></li>
          <li><img class="flag" src="./assets/img/flagPT.jpg" alt="Portugal flag"></li>
          <li>
            <a routerLink="/shopcart">
              <div class="shopcart">
                <mat-icon class="shopcart-icon">shopping_cart</mat-icon>
                <span class="shopcart-load" *ngIf="shopcartLoad>0">{{shopcartLoad}}</span>
              </div>
              
            </a>
          </li>
        </ul>
      </div>
      <div fxHide.gt-xs>
        <mat-icon class="menu" fxLayout fxShow.xs (click)="ToggleSidenav()" aria-hidden="false" aria-label="menu icon">menu</mat-icon>
      </div>
    </mat-toolbar-row>
    <mat-toolbar-row>
      <div class="header-title">
        <h1>Wijnen van Portugal</h1>
        <h2>kwaliteit voor de beste prijs!</h2>
      </div>
    </mat-toolbar-row>
</mat-toolbar>
